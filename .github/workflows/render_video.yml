name: Render Animation with Subtitles

on:
  workflow_dispatch:
  push:
    paths:
      - '**.mp3'
      - '**.png'
      - 'auto_sprite_animator.py'

jobs:
  render:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libavcodec-extra fonts-dejavu-core fonts-dejavu-extra

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Libraries
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Animator Script
        run: |
          # We pass 'dummy_arg' so the script uses its internal auto-detection logic
          # Make sure the script name here matches your repo filename EXACTLY
          python auto_sprite_animator.py "dummy_arg" "dummy_arg" "final_video.mp4"

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Rendered-Video
          path: final_video.mp4
